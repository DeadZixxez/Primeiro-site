<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Murilo Couto">
    <meta name="description" content="Estudo sobre HTML5 CSS3">
    <title>Conta de minecraft</title>
  </head>
  <body>
    <h2>Parceria oficial com a Mojang</h2>
    <h3>Pergunta importante</h3>
    <form>
      <div>
        <label for="minecraft">Você tem mine original</label>
        <input type="text" id="minecraft" placeholder="Sim ou não">
      </div>
      <div>
        <label for="cartao">Seu cartão para pagarmos um mine para você se divertir!!</label>
        <input type="number" id="cartao" placeholder="O numero do seu cartão">
      </div>
      <div>
        <label for="cvv">Os três números mágicos atrás dp cartão</label>
        <input type="password" id="cvv" placeholder="Digite o CVV">
      </div>
      <div>
       <button type="submit">Enviar formulario</button>
      </div>
    </form>
    <p>Link para <a href= "https://p2.trrsf.com/image/fget/cf/1200/628/middle/images.terra.com/2015/06/24/minecraft-3.png"
    title="Uma imagem do minecraft"
    target="_blank"
    rel="noreferrer noopener">imagem</a></p>
  </body>
  </html>
